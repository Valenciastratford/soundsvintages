<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: transparent;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #430E18;
    }

    .timer-box {
      border: 2px solid #430E18;
      padding: 20px 30px;
      border-radius: 12px;
      background: #f6efe8;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
      width: 220px;
    }

    .title {
      font-size: 16px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .time {
      font-size: 36px;
      margin: 10px 0;
    }

    button {
      background: transparent;
      border: 1px solid #430E18;
      color: #430E18;
      font-family: Georgia, serif;
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: rgba(67,14,24,0.08);
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="timer-box">
    <div class="title">Library Session</div>
    <div class="time" id="time">25:00</div>

    <button onclick="startTimer()">Begin</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <div class="note">Read. Write. Focus gently.</div>
  </div>

  <script>
    let duration = 25 * 60;
    let timer;
    let running = false;

    function updateDisplay() {
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      document.getElementById("time").innerText =
        `${minutes}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        if (duration > 0) {
          duration--;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      pauseTimer();
      duration = 25 * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>

body {
  font-family: system-ui;
  background: #f06d06;
  color: white;
  text-align: center;
}
