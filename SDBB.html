<html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      font-family: Georgia, serif;
    }

    .quote-box {
      background: ##d9c7c1;
      border-left: 4px solid #430E18;
      padding-top: 9px;
      padding-bottom: 6px;
      width: 1400px;
      color: #2b1b16;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.12);
    }

    .quote {
      font-size: 16px;
      line-height: 0.90;
      letter-spacing: 0.3px;
      padding-left: 12px;
    }

    .quote::before {
      content: "❝";
      font-size: 23px;
      vertical-align: middle;
      margin-right: 6px;
      color: #430E18;
    }

    .quote::after {
      content: "❞";
      font-size: 23px;
      vertical-align: bottom;
      margin-left: 6px;
      color: #430E18;
    }

    .attribution {
      margin-top: 9px;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.65;
      text-align: right;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="quote-box">
    <div class="quote">
      I would rather die of passion, than boredom.
    </div>
   
    </div>
  </div>
</body>
</html>
