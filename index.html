<html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, serif;
    }

    .player {
      background: #f6efe8;
      border: 2px solid #430E18;
      border-radius: 14px;
      padding: 14px 18px;
      width: 230px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
      color: #430E18;
    }

    .title {
      font-size: 14px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    button {
      background: transparent;
      border: 1px solid #430E18;
      color: #430E18;
      font-family: Georgia, serif;
      padding: 6px 10px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
    }

    button:hover {
      background: rgba(67,14,24,0.08);
    }

    .controls {
      margin-top: 8px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
      accent-color: #430E18;
    }

    .note {
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="player">
    <div class="title">The Library Is Open</div>

    <div class="controls">
      <button onclick="playSound('rain')">Rain</button>
      <button onclick="playSound('fire')">Fire</button>
      <button onclick="stopSound()">Stop</button>
    </div>

    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">

    <div class="controls">
      <button onclick="setTimer(25)">25 min</button>
      <button onclick="setTimer(50)">50 min</button>
    </div>

    <div class="note">Read. Write. Breathe.</div>
  </div>

  <script>
    let audio = null;
    let timer = null;

    const sounds = {
      rain:       "https://www.orangefreesounds.com/wp-content/uploads/2016/06/Rain-ambience.mp3",
      fire: "https://orangefreesounds.com/wp-content/uploads/2023/05/Fireplace-and-rain-sounds.mp3"
    };

    function playSound(type) {
      stopSound();

      audio = new Audio(sounds[type]);
      audio.loop = true;
      audio.volume = 0.5;
      audio.play();
    }

    function stopSound() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
        audio = null;
      }
      clearTimeout(timer);
    }

    function setVolume(value) {
      if (audio) {
        audio.volume = value;
      }
    }

    function setTimer(minutes) {
      clearTimeout(timer);
      timer = setTimeout(() => {
        stopSound();
      }, minutes * 60 * 1000);
    }
  </script>
</body>
</html>
